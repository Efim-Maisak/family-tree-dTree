<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Родовое дерево</title>
    <link rel="shortcut icon" type="image/svg" href="./assets/favicon.svg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<script type="module" src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./lib/dTree.js"></script>
<body>
    <div id="graph"></div>
    <div id="graph-spouse">
        <span class="graph-spouse_close">&times;</span>
    </div>
    <div id="modal" class="popup">
        <div class="popup_content">
            <span class="popup_close">&times;</span>
            <img src="https://via.assets.so/img.jpg?w=200&h=200&tc=black&bg=#cecece" alt="Портрет" class="person-photo">
            <div class="person-info" id="person-info-name"><span id="person-name"></span><span class="gender-tag" id="person-gender"></span></div>
            <div class="person-info"><strong>Дата рождения:</strong> <span id="person-birth"></span></div>
            <div class="person-info" id="person-info-death"><strong>Дата смерти:</strong> <span id="person-death"></span></div>
            <div class="person-info"><strong>Место рождения:</strong> <span id="place-birth"></span></div>
            <div class="person-info" id="person-info-place-death"><strong>Место смерти:</strong> <span id="place-death"></span></div>
            <div class="person-info"><strong>Общая информация:</strong><div class="person-info__content"><span id="person-info"></span></div></div>
            <div class="popup_bottom"><button class="popup_bottom__button">Показать древо</button></div>
        </div>
    </div>
</body>
</html>
