<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Родовое дерево</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<script type="module" src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./lib/dTree.js"></script>
<body>
	<h1>Дерево</h1>
    <div id="graph"></div>
    <div id="modal" class="popup">
        <div class="popup_content">
            <span class="popup_close">&times;</span>
            <img src="https://via.assets.so/img.jpg?w=200&h=200&tc=black&bg=#cecece" alt="Портрет" class="person-photo">
            <div class="person-info"><span id="person-name"></span>  <span class="gender-tag" id="person-gender"></span></div>
            <div class="person-info"><strong>Дата рождения:</strong> <span id="person-birth"></span></div>
            <div class="person-info"><strong>Дата смерти:</strong> <span id="person-death"></span></div>
            <div class="person-info"><strong>Место рождения:</strong> <span id="place-birth"></span></div>
            <div class="person-info"><strong>Место смерти:</strong> <span id="place-death"></span></div>
            <div class="person-info"><strong>Общая информация:</strong> <span id="person-info"></span></div>
        </div>
    </div>
</body>
</html>
